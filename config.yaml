config:
  dotpath: ~/.dotfiles
  backup: false
  banner: false
  link_dotfile_default: link
  func_file: [template_functions.py]

actions:
  vim_make_dirs: mkdir -p ~/.tmp/vim/backup ~/.tmp/vim/swap ~/.tmp/vim/undo
  emacs_install_config: emacs -nw -Q ~/.emacs.d/configuration.org --eval '(org-babel-tangle)' --eval '(kill-emacs)'
  mbsync_create_maildirs: ~/.dotfiles/_accounts/mbsync/create_dirs.sh
  neomutt_create_cache_dir: mkdir -p ~/.tmp/neomutt/cache/header/

dotfiles:
  tmuxconf:
    src: tmux/tmux
    dst: ~/.tmux.conf

  ssh_config:
    src: _accounts/ssh/config
    dst: ~/.ssh/config

  gitconfig:
    src: git/config
    dst: ~/.gitconfig

  zshrc:
    src: zsh/zshrc
    dst: ~/.zshrc

  bashrc:
    src: bash/bashrc
    dst: ~/.bashrc
  bash_profile:
    src: bash/bashrc
    dst: ~/.bash_profile

  neomutt:
    src: neomutt
    dst: ~/.config/neomutt
    link: link_children
    actions:
      - neomutt_create_cache_dir
  neomutt_accounts:
    src: _accounts/neomutt
    dst: ~/.config/neomutt
    link: link_children

  mailcap:
    src: mailcap/mailcap
    dst: ~/.mailcap

  mbsync:
    src: _accounts/mbsync/mbsyncrc
    dst: ~/.mbsyncrc
    actions:
      - mbsync_create_maildirs

  msmtp:
    src: _accounts/msmtp/config
    dst: ~/.config/msmtp/config

  netrc:
    src: _accounts/netrc
    dst: ~/.netrc

  emacs:
    src: emacs
    dst: ~/.emacs.d/
    link: link_children
    actions:
      - emacs_install_config

  vim:
    src: vim
    dst: ~/.vim/
    link: link_children
    actions:
      - vim_make_dirs
  neovim:
    src: vim
    dst: ~/.config/nvim/
    link: link_children

  latexmkrc:
    src: tex/latexmkrc
    dst: ~/.latexmkrc
  tex:
    src: tex/packages/
    dst: ~/.tex

profiles:
  laptop:
    dotfiles:
      - ALL

  server:
    dotfiles:
      - tmuxconf
      - ssh_config
      - gitconfig
      - zshrc
      - bashrc
      - bash_profile
      - vim

  nimrodel:
    include:
      - laptop
  silverlode:
    include:
      - laptop
  greenwood:
    include:
      - server
  gondolin:
    include:
      - server
  firefly:
    include:
      - server
  isabelle:
    include:
      - server
